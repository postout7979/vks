<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Avi LB 모니터링</h1>
        <h2 class="text-xl font-semibold text-center mb-6 text-gray-600">로그인</h2>
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">사용자 ID</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">비밀번호</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">로그인</button>
            <div id="error-message" class="text-red-500 text-sm text-center mt-4 hidden"></div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessageElement = document.getElementById('error-message');

            const loginUrl = '/api/login';
            const data = { username, password };

            try {
                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const errorData = await response.json();
                    errorMessageElement.textContent = errorData.error || '로그인에 실패했습니다.';
                    errorMessageElement.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login Error:', error);
                errorMessageElement.textContent = '네트워크 오류가 발생했습니다.';
                errorMessageElement.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
