<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avi LB 성능 차트 조회</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0/dist/chartjs-adapter-moment.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* 팝업 모달 오버레이 */
        #chartPopupModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
        }
        #chartPopupModal.hidden {
            display: none;
        }
        /* 팝업 콘텐츠 - 화면 크기에 맞게 조절되도록 수정 */
        #chartPopupContent {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            width: 90%;
            max-width: 960px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        /* 팝업 차트 캔버스 */
        #popupChartCanvas {
            width: 100% !important;
            height: auto !important;
            flex-grow: 1;
        }
        /* 비활성화된 버튼 스타일 */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- 메인 콘텐츠 -->
    <div id="main-content" class="flex-grow flex flex-col">
        <!-- 뒤로가기 버튼 -->
        <div class="container mx-auto p-8 pb-4">
            <button id="backBtn" class="bg-gray-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-gray-600 transition-colors flex items-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                <span>뒤로가기</span>
            </button>
        </div>

        <!-- 차트 조회 메인 영역 -->
        <main class="container mx-auto p-8 pt-0 flex-grow">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Virtual Service 성능 차트 조회</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                    <div>
                        <label for="vsSelect" class="block text-sm font-medium text-gray-700">Virtual Service 선택</label>
                        <select id="vsSelect" name="vsSelect" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="">Virtual Service를 선택하세요</option>
                        </select>
                    </div>
                    <div>
                        <label for="startTime" class="block text-sm font-medium text-gray-700">시작 시간</label>
                        <input type="datetime-local" id="startTime" name="startTime" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="endTime" class="block text-sm font-medium text-gray-700">종료 시간</label>
                        <input type="datetime-local" id="endTime" name="endTime" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div class="flex items-end space-x-2">
                        <button id="searchBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-md w-full">차트 조회</button>
                        <button id="resetBtn" class="bg-gray-400 text-white px-6 py-2 rounded-lg font-semibold hover:bg-gray-500 transition-colors shadow-md w-full">초기화</button>
                    </div>
                </div>

                <div id="chartLoading" class="text-center text-gray-500 text-lg mb-4 hidden">데이터를 불러오는 중입니다...</div>
                
                <div id="chartGrid" class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6 min-h-[60vh] h-fit">
                    <!-- Bandwidth Chart -->
                    <div class="bg-gray-50 p-4 rounded-lg shadow-inner flex flex-col relative">
                        <h3 class="font-bold text-gray-700 mb-2">평균 대역폭 (bps)</h3>
                        <div class="relative flex-grow min-h-[300px]">
                            <canvas id="bandwidthChartCanvas"></canvas>
                            <div id="bandwidthNoData" class="no-data-message absolute inset-0 flex items-center justify-center bg-gray-50 bg-opacity-80 hidden">
                                <span class="text-gray-500 text-lg">데이터 없음</span>
                            </div>
                        </div>
                        <button id="bandwidthExpandBtn" class="absolute top-4 right-4 p-2 bg-white rounded-full shadow-md hover:bg-gray-100 transition-colors" disabled>
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"></path></svg>
                        </button>
                    </div>
                    <!-- Connections Chart -->
                    <div class="bg-gray-50 p-4 rounded-lg shadow-inner flex flex-col relative">
                        <h3 class="font-bold text-gray-700 mb-2">평균 연결 수</h3>
                        <div class="relative flex-grow min-h-[300px]">
                            <canvas id="connectionsChartCanvas"></canvas>
                            <div id="connectionsNoData" class="no-data-message absolute inset-0 flex items-center justify-center bg-gray-50 bg-opacity-80 hidden">
                                <span class="text-gray-500 text-lg">데이터 없음</span>
                            </div>
                        </div>
                        <button id="connectionsExpandBtn" class="absolute top-4 right-4 p-2 bg-white rounded-full shadow-md hover:bg-gray-100 transition-colors" disabled>
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"></path></svg>
                        </button>
                    </div>
                    <!-- Total Bytes Chart -->
                    <div class="bg-gray-50 p-4 rounded-lg shadow-inner flex flex-col relative">
                        <h3 class="font-bold text-gray-700 mb-2">전체 바이트 (Bytes)</h3>
                        <div class="relative flex-grow min-h-[300px]">
                            <canvas id="totalBytesChartCanvas"></canvas>
                            <div id="totalBytesNoData" class="no-data-message absolute inset-0 flex items-center justify-center bg-gray-50 bg-opacity-80 hidden">
                                <span class="text-gray-500 text-lg">데이터 없음</span>
                            </div>
                        </div>
                        <button id="totalBytesExpandBtn" class="absolute top-4 right-4 p-2 bg-white rounded-full shadow-md hover:bg-gray-100 transition-colors" disabled>
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"></path></svg>
                        </button>
                    </div>
                    <!-- Total Packets Chart -->
                    <div class="bg-gray-50 p-4 rounded-lg shadow-inner flex flex-col relative">
                        <h3 class="font-bold text-gray-700 mb-2">전체 패킷</h3>
                        <div class="relative flex-grow min-h-[300px]">
                            <canvas id="totalPacketsChartCanvas"></canvas>
                            <div id="totalPacketsNoData" class="no-data-message absolute inset-0 flex items-center justify-center bg-gray-50 bg-opacity-80 hidden">
                                <span class="text-gray-500 text-lg">데이터 없음</span>
                            </div>
                        </div>
                        <button id="totalPacketsExpandBtn" class="absolute top-4 right-4 p-2 bg-white rounded-full shadow-md hover:bg-gray-100 transition-colors" disabled>
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 팝업 모달 -->
    <div id="chartPopupModal" class="hidden">
        <div id="chartPopupContent" class="transform transition-transform scale-95 duration-300">
            <div class="flex justify-between items-center mb-4">
                <h3 id="popupChartTitle" class="text-xl font-bold text-gray-800"></h3>
                <button id="closePopupBtn" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <canvas id="popupChartCanvas"></canvas>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="bg-gray-200 text-gray-600 p-4 text-center mt-auto">
        <p>&copy; 2024 Avi LB 성능 모니터링</p>
    </footer>

    <script>
        const vsSelect = document.getElementById('vsSelect');
        const searchBtn = document.getElementById('searchBtn');
        const resetBtn = document.getElementById('resetBtn');
        const backBtn = document.getElementById('backBtn');
        const chartLoading = document.getElementById('chartLoading');
        
        // 시간 입력 필드
        const startTimeInput = document.getElementById('startTime');
        const endTimeInput = document.getElementById('endTime');

        // 차트 캔버스 요소들
        const bandwidthChartCanvas = document.getElementById('bandwidthChartCanvas');
        const connectionsChartCanvas = document.getElementById('connectionsChartCanvas');
        const totalBytesChartCanvas = document.getElementById('totalBytesChartCanvas');
        const totalPacketsChartCanvas = document.getElementById('totalPacketsChartCanvas');
        
        // 확대 버튼 요소들
        const bandwidthExpandBtn = document.getElementById('bandwidthExpandBtn');
        const connectionsExpandBtn = document.getElementById('connectionsExpandBtn');
        const totalBytesExpandBtn = document.getElementById('totalBytesExpandBtn');
        const totalPacketsExpandBtn = document.getElementById('totalPacketsExpandBtn');

        // 차트 인스턴스를 저장할 변수들
        let bandwidthChart = null;
        let connectionsChart = null;
        let totalBytesChart = null;
        let totalPacketsChart = null;

        // 팝업 모달 관련 요소들
        const chartPopupModal = document.getElementById('chartPopupModal');
        const popupChartTitle = document.getElementById('popupChartTitle');
        const popupChartCanvas = document.getElementById('popupChartCanvas');
        const closePopupBtn = document.getElementById('closePopupBtn');
        let popupChart = null;
        
        // 각 차트의 메트릭 정보
        const metricConfigs = [
            { id: 'bandwidth', canvas: bandwidthChartCanvas, chart: () => bandwidthChart, noData: document.getElementById('bandwidthNoData'), name: '평균 대역폭', unit: 'bps', color: '#3b82f6', metricName: 'l4_client.avg_bandwidth', expandBtn: bandwidthExpandBtn },
            { id: 'connections', canvas: connectionsChartCanvas, chart: () => connectionsChart, noData: document.getElementById('connectionsNoData'), name: '평균 연결 수', unit: '', color: '#ef4444', metricName: 'l4_server.avg_open_conns', expandBtn: connectionsExpandBtn },
            { id: 'totalBytes', canvas: totalBytesChartCanvas, chart: () => totalBytesChart, noData: document.getElementById('totalBytesNoData'), name: '전체 바이트', unit: 'Bytes', color: '#10b981', metricName: 'l4_client.total_bytes', expandBtn: totalBytesExpandBtn },
            { id: 'totalPackets', canvas: totalPacketsChartCanvas, chart: () => totalPacketsChart, noData: document.getElementById('totalPacketsNoData'), name: '전체 패킷', unit: '', color: '#f59e0b', metricName: 'l4_server.total_packets', expandBtn: totalPacketsExpandBtn },
        ];


        /**
         * @description 페이지 로드 시 VS 목록을 가져와 드롭다운 메뉴를 채웁니다.
         */
        async function fetchVsList() {
            try {
                const response = await fetch('/api/vs_list');
                if (!response.ok) {
                    throw new Error('VS List API 응답 실패');
                }
                const vsList = await response.json();
                
                vsList.forEach(vs => {
                    const option = document.createElement('option');
                    option.value = vs.uuid;
                    option.textContent = vs.name;
                    vsSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Virtual Service 목록을 불러오는 중 오류 발생:', error);
            }
        }
        
        /**
         * @description 차트를 조회하는 함수.
         * 새로운 API인 'api/performance_by_time'을 호출합니다.
         */
        async function fetchAndRenderAllCharts() {
            const uuid = vsSelect.value;
            // moment.js를 사용하여 ISO 8601 문자열을 Unix 타임스탬프로 변환
            const startTime = moment(startTimeInput.value).unix();
            const endTime = moment(endTimeInput.value).unix();
            
            if (!uuid || !startTime || !endTime) {
                alert('Virtual Service를 선택하고 시작/종료 시간을 입력해주세요.');
                return;
            }
            
            const apiUrl = `/api/performance_by_time/${uuid}?start_timestamp=${startTime}&end_timestamp=${endTime}`;
            
            chartLoading.classList.remove('hidden');
            metricConfigs.forEach(config => config.noData.classList.add('hidden'));
            resetCharts();
            
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('API 응답 실패');
                }
                
                const data = await response.json();
                
                // data.results가 빈 배열이거나 유효한 데이터가 없을 때
                if (!data.results || data.results.length === 0 || !data.results[0].series) {
                    metricConfigs.forEach(config => {
                        config.noData.classList.remove('hidden');
                        config.noData.querySelector('span').textContent = '데이터가 없습니다.';
                        config.expandBtn.disabled = true;
                    });
                    return;
                }
                
                const vsData = data.results[0];
                
                metricConfigs.forEach(config => {
                    const series = vsData.series.find(s => s.header.name === config.metricName);
                    if (series && series.data && series.data.length > 0) {
                        renderChart(config, series.data);
                        config.expandBtn.disabled = false; // 차트가 그려지면 확대 버튼 활성화
                    } else {
                        config.noData.classList.remove('hidden');
                        config.noData.querySelector('span').textContent = '데이터가 없습니다.';
                        config.expandBtn.disabled = true; // 데이터가 없으면 확대 버튼 비활성화
                    }
                });
                
            } catch (error) {
                console.error('차트 데이터를 불러오는 중 오류 발생:', error);
                metricConfigs.forEach(config => {
                    config.noData.classList.remove('hidden');
                    config.noData.querySelector('span').textContent = '데이터를 불러오는 데 실패했습니다.';
                    config.expandBtn.disabled = true; // 오류 발생 시 버튼 비활성화
                });
            } finally {
                chartLoading.classList.add('hidden');
            }
        }
        
        /**
         * @description 단일 차트를 렌더링하는 헬퍼 함수
         */
        function renderChart(config, seriesData) {
            // 기존 차트가 있으면 제거
            const chartInstance = config.chart();
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            // 데이터를 시간순으로 정렬
            seriesData.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            const chartData = {
                labels: seriesData.map(d => moment(d.timestamp)),
                datasets: [{
                    label: config.na
