apiVersion: v1
kind: Namespace
metadata:
  name: pod-nginx
  labels:
    pod-security.kubernetes.io/enforce: privileged
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: my-rolebinding
  namespace: pod-nginx
roleRef:
  kind: ClusterRole
  name: psp:vmware-system-privileged
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: Group
  apiGroup: rbac.authorization.k8s.io
  name: system:serviceaccounts
